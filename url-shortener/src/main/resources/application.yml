
spring:
  h2:
    console:
      enabled: true
      path: /h2

  redis:
    host: localhost
    port: 80

  datasource:
    hikari:
      jdbc-url: jdbc:h2~/test
      username: sa
      password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect;
    hibernate:
      ddl-auto: validate
      use-new-id-generator-mappings: true
    properties:
      show-sql: true
      format_sql: true


